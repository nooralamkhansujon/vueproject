<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    <style>
        .fixImageSize{
            height:100px;
            width:100px;
        }
    </style>
  </head>
  <body>
    <div id="our-app">
       <h3>Counter : {{ counter }}</h3>
       <button type="button" v-on:click="increment(1)"
       name="button">Increment By 1</button>
       <button type="button" v-on:click="decrement(1)"
        name="button">Decrement By 1</button>

        <button type="button" v-on:dblclick="incre5(5)"
        name="button">Increment by 5</button>
        <button type="button" v-on:dblclick="decre5(5)"
        name="button">Decrement by 5</button>
    </div>

     <script src="app.js"></script>
  </body>
</html>
